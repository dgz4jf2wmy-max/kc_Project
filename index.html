
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>精浆工段系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              system: {
                bg: '#0f172a', // Deep navy background
                card: '#1e293b', // Lighter navy for cards
                primary: '#2563eb', // The bright blue from your screenshot
                primaryHover: '#1d4ed8',
                text: '#f8fafc',
                muted: '#94a3b8'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      /* 隐藏滚动条但保留功能，适合大屏 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* 全局动画规范 - 标准抽屉动画 */
      @keyframes slideInRight {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .slide-in-right {
        animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* 全局动画规范 - 标准淡入动画 */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .fade-in {
        animation: fadeIn 0.2s ease-out forwards;
      }

      /* 全局动画规范 - 标准弹窗缩放动画 (新增) */
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .scale-in {
        animation: scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>

    "echarts": "https://esm.sh/echarts@5.5.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
